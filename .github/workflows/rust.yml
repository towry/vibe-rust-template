name: "Rust Test Suite"

on:
  push:
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/rust.yml'
      - 'rust-toolchain.toml'
      - 'build.rs'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: rustfmt
    runs-on: ubuntu-latest
    # Skip if commit message starts with "chore(main): release" (release-please)
    if: "!startsWith(github.event.head_commit.message, 'chore(main): release')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # Cache Rust toolchain to speed up installation
      - name: Cache Rust toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup/toolchains
            ~/.rustup/update-hashes
            ~/.rustup/settings.toml
          key: ${{ runner.os }}-rustup-stable-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-rustup-stable-
            ${{ runner.os }}-rustup-

      - name: Install toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          # Speed up by avoiding redundant installs
          cache: false

      # Enhanced cargo caching
      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust-fmt"
          cache-all-crates: true
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run rustfmt
        run: cargo fmt --all -- --check

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    # Skip if commit message starts with "chore(main): release" (release-please)
    if: "!startsWith(github.event.head_commit.message, 'chore(main): release')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # Cache Rust toolchain to speed up installation
      - name: Cache Rust toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup/toolchains
            ~/.rustup/update-hashes
            ~/.rustup/settings.toml
          key: ${{ runner.os }}-rustup-stable-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-rustup-stable-
            ${{ runner.os }}-rustup-

      - name: Install toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy
          # Speed up by avoiding redundant installs
          cache: false

      # Enhanced cargo caching
      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust-clippy"
          cache-all-crates: true
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run clippy
        env:
          RUSTFLAGS: -D warnings
        run: cargo clippy --workspace --all-targets --all-features --verbose

  test:
    name: tests (stable)
    runs-on: ubuntu-latest
    # Skip if commit message starts with "chore(main): release" (release-please)
    if: "!startsWith(github.event.head_commit.message, 'chore(main): release')"
    needs:
      - fmt
      - clippy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # Cache Rust toolchain to speed up installation
      - name: Cache Rust toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup/toolchains
            ~/.rustup/update-hashes
            ~/.rustup/settings.toml
          key: ${{ runner.os }}-rustup-stable-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-rustup-stable-
            ${{ runner.os }}-rustup-

      - name: Install toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          # Speed up by avoiding redundant installs
          cache: false

      # Enhanced cargo caching
      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust-test"
          cache-all-crates: true
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run tests
        run: cargo test --all-features --verbose

  bench:
    name: benchmarks
    runs-on: ubuntu-latest
    # Skip if commit message starts with "chore(main): release" (release-please) OR not a push event
    if: "github.event_name == 'push' && !startsWith(github.event.head_commit.message, 'chore(main): release')"
    needs:
      - test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # Cache Rust toolchain to speed up installation
      - name: Cache Rust toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup/toolchains
            ~/.rustup/update-hashes
            ~/.rustup/settings.toml
          key: ${{ runner.os }}-rustup-stable-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-rustup-stable-
            ${{ runner.os }}-rustup-

      - name: Install toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          # Speed up by avoiding redundant installs
          cache: false

      # Enhanced cargo caching
      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust-bench"
          cache-all-crates: true
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run benchmarks
        run: cargo bench --verbose
